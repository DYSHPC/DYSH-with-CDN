    <body>
        <div class="container">
            <h1>
                園高校務系統
                <small>
                    with CDN
                </small>
            </h1>
            <hr>
            <small>
                <p>
                    因為原本的
                    <strong>
                        dms.dysh.tyc.edu.tw
                    </strong>
                    使用的憑證是自簽憑證，除了學術網路古怪的路由外，在瀏覽器載入時更會跳出不安全(Bad SSL)等字樣，令人厭煩不已。因此
                    <strong>
                        「程式設計社」
                    </strong>
                    建立了使用
                    <i class="fa-brands fa-cloudflare">
                    </i>
                    Cloudflare CDN 的轉發系統供使用，讓網路的路由更加簡短，並解決煩人的瀏覽器警告。
                </p>
            </small>
            <div class="links">
                <h2>

                    <small>

                <a href="https://school.dypc.cc/seatTicket2" target="_blank">
                    <i class="fa-solid fa-utensils">
